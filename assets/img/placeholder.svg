<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Icon -->
  <g transform="translate(200,150)">
    <!-- Play button circle -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <!-- Play triangle -->
    <polygon points="-10,-15 -10,15 15,0" fill="rgba(255,255,255,0.8)"/>
  </g>

  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Hero Showcase
  </text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Media Preview
  </text>

  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="370" cy="30" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="30" cy="270" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="370" cy="270" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>